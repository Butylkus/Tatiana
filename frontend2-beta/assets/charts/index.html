<html>
  <head>
    <meta charset="UTF-8" />
    <title>Всяческие графики</title>
    <style>

            font-family: MONOSPACE;

  <body>
  

        <div class="svg-container">
        <button onclick="btn(1)">Суточная T</button>
        <button onclick="btn(2)">Суточная H</button>
        <br>
        <button onclick="btn(3)">Недельная T</button>
        <button onclick="btn(4)">Недельная H</button>
        <br>
        <button onclick="btn('clear')">Упрятать</button>
<!-- начало вставки --->        
        <span id="chart-container"><br><br>Потыкай в кнопочки =)</span>
        
<!-- конец -->        

        </div>
        
        
        
        
<script>
  function loadChart(holder) {
    xmlhttp = new XMLHttpRequest();
    var spanid = "chart-container";
    var element = document.getElementById(spanid);
    element.innerHTML = 'гружусь...';
    xmlhttp.open("GET", holder);
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            element.innerHTML = xmlhttp.responseText;
        }
    }
    xmlhttp.send(null);
}
var index = 'clear';
  function btn(index){
      switch (index) {
        case 1:
            loadChart("/assets/charts/charts.php?type=temp24");
            break;
        case 2:
            loadChart("/assets/charts/charts.php?type=hmdt24");
            break;
        case 3:
            loadChart("/assets/charts/charts.php?type=temp7");
            break;
        case 4:
            loadChart("/assets/charts/charts.php?type=hmdt7");
            break;
        case 'clear':
            var spanid = "chart-container";
            var element = document.getElementById(spanid);
            element.innerHTML = '<br><br>Ммм, чистота, милота ^_^';
     }
  }
</script>
      
  </body>
</html>
